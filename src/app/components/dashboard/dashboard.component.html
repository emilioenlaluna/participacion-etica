
  <!-- Sidebar navigation -->
  <div class="container-fluid">
    <div class="row">
      
      <!-- Main content -->
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="inner-adjust">
          <div class="pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Perfil de Usuario</h1>
          </div>
          <!-- Show user data when logged in -->
          <div class="row" *ngIf="authService.userData as user">
            <div class="col-md-12">
              <div class="media">
                <img class="align-self-start mr-5 img-thumbnail rounded-circle" src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}"
                  alt="{{user.displayName}}">
                <div class="media-body">
                  <h1>Hola: <strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></h1>
                  <p>Usuario ID: <strong>{{user.uid}}</strong></p>
                  <p>Correo: <strong>{{user.email}}</strong></p>
                  <p>Correo verificado: <strong>{{user.emailVerified}}</strong></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <ul class="nav flex-column" style="color: white;">
    <!-- Calling SignOut() Api from AuthService -->
    <li class="btn btn-danger">
      <a style="color: white;" class="nav-link" (click)="authService.SignOut()">
        <i class="fas fa-sign-out-alt"></i>Cerrar sesi√≥n
      </a>
    </li>
    <li class="btn btn-dark">
      <a style="color: white;" class="nav-link" routerLink="/participaciones" >
        Gestionar Participaciones
      </a>
    </li>
  </ul>
